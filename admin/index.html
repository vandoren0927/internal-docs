<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex"/>
  <title>Internal Docs CMS</title>
  <!-- 1. 手动初始化标志，务必在 decap-cms.js 前面 -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <!-- 2. 引入 Decap CMS v3，确保版本 >=3.0.0 -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <h1>Loading Content Manager…</h1>

  <script>
    (async function boot() {
      try {
        // 3. 动态拼出 config.json 的 URL（兼容 /admin/ 及 /internal-docs/admin/）
        const path = window.location.pathname.replace(/\/+$/, '');
        const configUrl = `${path}/config.json`;

        // 4. 拉取你的 config.json
        const res = await fetch(configUrl);
        if (!res.ok) {
          throw new Error(`無法載入 ${configUrl} (HTTP ${res.status})`);
        }
        const cfg = await res.json();

        // 5. 手動啟動 CMS，並關閉自動讀 yml 檔
        const { initCMS } = window;
        initCMS({
          config: cfg,
          load_config_file: false
        });
      } catch (err) {
        document.body.innerHTML = `
          <h1 style="color:red;">CMS 啟動失敗</h1>
          <pre style="color:red;">${err.message}</pre>
        `;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
