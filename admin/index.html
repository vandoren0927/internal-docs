<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex" />
  <title>Internal Docs CMS</title>
  <!-- 1. 手動初始化標志 -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <!-- 2. 加載 Decap CMS v3 -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    (async function bootCMS() {
      try {
        // 3. 計算 config.json 的 URL（動態兼容 /admin/ 或 /internal-docs/admin/ 等）
        const basePath = window.location.pathname.replace(/\/+$/, '');  
        const configUrl = `${basePath}/config.json`;

        // 4. 拉取並解析設定
        const res = await fetch(configUrl);
        if (!res.ok) {
          throw new Error(`Cannot load ${configUrl} (status ${res.status})`);
        }
        const cfg = await res.json();

        // 5. 手動啟動 CMS（使用 initCMS 而非 CMS.init）
        const { initCMS: init } = window;
        init({
          config: cfg,
          load_config_file: false
        });
      } catch (err) {
        document.body.innerHTML = `
          <h1 style="color:red;">CMS 啟動失敗</h1>
          <pre style="color:red;">${err.message}</pre>
        `;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
