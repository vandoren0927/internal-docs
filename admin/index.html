<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- ✅ 通知 CMS 等我手動初始化 -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <!-- ❌ 移除 Netlify Identity Widget -->
    <!-- ✅ 載入 Decap CMS 核心腳本 -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      // ✅ 手動讀取 config.json 並初始化 CMS
      fetch('config.json')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Could not load config.json: ${response.status}`);
          }
          return response.json();
        })
        .then((config) => {
          CMS.init({ config });
        })
        .catch((err) => {
          console.error('Config load error:', err);
          document.body.innerHTML =
            '<h1 style="color:red; text-align:center; margin-top:2rem;">CMS 配置載入失敗</h1>' +
            `<pre style="color:red; text-align:center;">${err.message}</pre>`;
        });
    </script>
  </body>
</html>
