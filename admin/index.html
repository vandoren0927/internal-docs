<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>Markdown 上傳工具（無需登入）</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { font-size: 1rem; margin: 0.5rem 0; }
    pre { background: #f4f4f4; padding: 1rem; }
  </style>
</head>
<body>
  <h1>Markdown 上傳工具（無需登入）</h1>
  <form id="uploadForm">
    <label>檔案 (.md): <input type="file" name="file" accept=".md" required></label><br>
    <label>上傳到子資料夾 (可空白):
      <input type="text" name="targetPath" placeholder="例如 guides/intro">
    </label><br>
    <button type="submit">上傳到 GitHub</button>
  </form>
  <pre id="result"></pre>

  <script>
    // 使用 prompt() 動態輸入你的 GitHub Token（只需 contents:write 權限）
    const GITHUB_TOKEN = prompt('請貼上你的 GitHub Token（只需 contents:write 權限）').trim();
    const OWNER = 'vandoren0927';
    const REPO = 'internal-docs';
    const BRANCH = 'main';

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const file = form.file.files[0];
      const targetPath = form.targetPath.value.trim();
      const result = document.getElementById('result');
      if (!file) return;
      result.textContent = '上傳中…';

      // 讀取檔案並轉 Base64
      const content = await new Promise((res) => {
        const reader = new FileReader();
        reader.onload = () => res(btoa(reader.result));
        reader.readAsBinaryString(file);
      });

      // 嘗試取得既有 sha（若檔案已存在則更新，否則新建）
      let sha;
      try {
        const resp = await fetch(
          `https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodeURIComponent(
            ['docs', targetPath, file.name].filter(Boolean).join('/')
          )}?ref=${BRANCH}`,
          { headers: { Authorization: `token ${GITHUB_TOKEN}` } }
        );
        if (resp.ok) {
          const json = await resp.json();
          sha = json.sha;
        }
      } catch {}

      // 提交到 GitHub
      const putResp = await fetch(
        `https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodeURIComponent(
          ['docs', targetPath, file.name].filter(Boolean).join('/')
        )}`,
        {
          method: 'PUT',
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Upload ${file.name} via static uploader`,
            content,
            branch: BRANCH,
            sha
          })
        }
      );

      if (putResp.ok) {
        result.textContent = '✅ 上傳成功！路徑：' +
          ['docs', targetPath, file.name].filter(Boolean).join('/');
      } else {
        const err = await putResp.json();
        result.textContent = '❌ 上傳失敗：' + (err.message || putResp.status);
      }
    });
  </script>
</body>
</html>
