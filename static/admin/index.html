<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex"/>
  <title>Internal Docs CMS</title>

  <!-- 一定要在 decap-cms.js 之前设 -->
  <script>window.CMS_MANUAL_INIT = true;</script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <h1>Loading CMS…</h1>
  <script>
    (async () => {
      try {
        // 1. 绝对路径拿 config.json
        const res = await fetch('/admin/config.json');
        if (!res.ok) throw new Error(`Cannot load /admin/config.json: ${res.status}`);
        const cfg = await res.json();

        // 2. 正确调用 CMS.init（注意不是 initCMS）
        CMS.init({
          config: cfg,
          load_config_file: false
        });
      } catch (err) {
        document.body.innerHTML = `
          <h1 style="color:red;">CMS 啟動失敗</h1>
          <pre style="color:red;">${err.message}</pre>
        `;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
