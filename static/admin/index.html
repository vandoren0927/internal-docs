<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Internal Docs CMS</title>

  <!-- 手动初始化 CMS -->
  <script>window.CMS_MANUAL_INIT = true;</script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    const identity = window.netlifyIdentity;
    identity.init();

    (async () => {
      try {
        // 如果没登录，立刻弹出身份验证窗口
        if (!identity.currentUser()) {
          identity.open();
          // 登录成功后刷新页面以触发 CMS.init
          identity.on('login', () => location.reload());
          return;
        }

        // 已登录：拉配置，初始化 CMS
        const res = await fetch('/admin/config.json');
        if (!res.ok) throw new Error(`Cannot load config.json: ${res.status}`);
        const cfg = await res.json();

        CMS.init({ config: cfg, load_config_file: false });
      } catch (err) {
        document.body.innerHTML = `
          <h1 style="color:red">CMS 启动失败</h1>
          <pre style="color:red">${err.message}</pre>
        `;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
